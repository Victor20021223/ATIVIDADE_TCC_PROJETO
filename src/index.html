<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/pt-br.js"></script>

  <title>Tcc</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="Barra">
      <div class="container-fluid p-2" style="background-color: aquamarine;">
        <a class="navbar-brand" href="/user">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/sobrenos">Sobre Nós</a>
            </li>
          </ul>
        </div>
        <div class="facaParte" style="margin-right: 50px;">
          <a href="/user/login" style="text-decoration: none;">Entrar</a>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <div id="calendario"></div>

    <!-- Modal para opções do dia -->
    <div class="modal fade" id="newEventModal" tabindex="-1" aria-labelledby="newEventModalLabel" aria-hidden="true"
      style="background-color: transparent;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newEventModalLabel">Novo Agendamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Formulário para criar um novo evento -->
            <form id="newEventForm" method="post" action="/eventos">
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Nome</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="Informe seu nome" required>
              </div>
              <div class="mb-3">
                <label for="eventService" class="form-label">Serviço</label>
                <select class="form-select" id="eventService" required>
                  <option value="1">Service 1</option>
                  <option value="2">Service 2</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="eventProfessional" class="form-label">Profissional</label>
                <select class="form-select" name="eventProfessional" id="eventProfessional" required>
                  <option value="1">profissional1</option>
                  <option value="2">profissional2</option>
                  <option value="3">profissional3</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="eventHorario" class="form-label">Horário</label>
                <select class="form-select" name="eventHorario" id="eventHorario" required>
                  <option value="1">Horario1</option>
                  <option value="2">Horario2</option>
                  <option value="3">Horario3</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Criar Evento</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>

      // Recarrega a página a cada 5 segundos
      setInterval(function () {
        location.reload();
      }, 50000);

      document.addEventListener('DOMContentLoaded', function () {
        $('#calendario').fullCalendar({
          header: {
            left: 'prev,next today',
            locale: 'pt-br',
            center: 'title',
            right: 'month'
          },
          defaultView: 'month',
          eventSources: [
            // Rota para obter eventos
            {
              url: '/eventos',
              method: 'GET',
              failure: function () {
                alert('Erro ao carregar eventos.');
              }
            }
          ],
          dayClick: function (date) {
            // Abre o modal ao clicar em um dia
            $('#dayOptionsModal').modal('show');

            // Lógica adicional para manipular o clique no dia e as opções
            // Você pode adicionar aqui a lógica específica para o seu aplicativo
            console.log('Clicou no dia:', date.format());
          },
          dayClick: function (date) {
            // Abre o modal ao clicar em um dia
            $('#newEventModal').modal('show');
            // Submete o formulário ao criar um novo evento
            $('#newEventForm').off('submit').on('submit', function (e) {
              e.preventDefault();

              const novoEvento = {
                title: $('#eventTitle').val(),
                service: $('#eventService').val(),
                professional: $('#eventProfessional').val(),
                horario: $('#eventHorario').val(),
                start: moment().format(date.format()),
                end: moment().add(1, 'hour').format(date.format())
              };

              // Rota para criar um novo evento
              $.ajax({
                url: '/eventos',
                type: 'POST',
                data: JSON.stringify(novoEvento),
                contentType: 'application/json',
                success: function (response) {
                  alert('Novo evento criado com sucesso. ID: ' + response.id);
                  $('#calendario').fullCalendar('refetchEvents');
                  $('#newEventModal').modal('hide');
                },
                error: function () {
                  alert('Erro ao criar novo evento.');
                }
              });
            });
          },
        });
      });
    </script>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
