<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/pt-br.js"></script>

  <title>Tcc</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="Barra">
      <div class="container-fluid p-2" style="background-color: aquamarine;">
        <a class="navbar-brand" href="/user">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/sobrenos">Sobre Nós</a>
            </li>
          </ul>
        </div>
        <div class="facaParte" style="margin-right: 50px;">
          <a href="/user/login" style="text-decoration: none;">Entrar</a>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div id="calendario"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        $('#calendario').fullCalendar({
          header: {
            left: 'prev,next today',
            locale: 'pt-br',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          defaultView: 'month',
          editable: true,
          eventSources: [
            // Rota para obter eventos
            {
              url: '/eventos',
              method: 'GET',
              failure: function () {
                alert('Erro ao carregar eventos.');
              }
            }
          ],
          eventClick: function (event) {
            const novoTitulo = prompt('Novo título:', event.title);
            if (novoTitulo !== null) {
              const dadosAtualizados = {
                title: novoTitulo,
                start: event.start.format(),
                end: event.end ? event.end.format() : null
              };
    
              // Rota para atualizar um evento
              $.ajax({
                url: `/eventos/${event.id}`,
                type: 'PUT',
                data: JSON.stringify(dadosAtualizados),
                contentType: 'application/json',
                success: function () {
                  alert('Evento atualizado com sucesso.');
                  $('#calendario').fullCalendar('refetchEvents');
                },
                error: function () {
                  alert('Erro ao atualizar evento.');
                }
              });
            }
          },
          dayClick: function (date) {
            const novoEvento = {
              title: 'Novo',
              start: date.format(),
              end: moment(date).add(1, 'hour').format()
            };
    
            // Rota para criar um novo evento
            $.ajax({
              url: '/eventos',
              type: 'POST',
              data: JSON.stringify(novoEvento),
              contentType: 'application/json',
              success: function (response) {
                alert('Novo evento criado com sucesso. ID: ' + response.id);
                $('#calendario').fullCalendar('refetchEvents');
                // Adicione lógica de notificação aqui, se necessário
              },
              error: function () {
                alert('Erro ao criar novo evento.');
              }
            });
          },
    
          // ... (código posterior)
        });
      });
    </script>
    
  </main>

  <footer class="fixed-bottom" style="padding: 30px;">
    <h1 style="text-align: center;">FACEC</h1>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
