  <main>
    <div id="calendario"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          $('#calendario').fullCalendar({
              events: '/horarios',
              editable: true,
              selectable: true,
              select: function (start, end) {
                  const title = prompt('Digite o título do evento:');
                  const dayOfWeek = start.day(); // Obtém o dia da semana (0 para domingo, 1 para segunda-feira, etc.)

                  if (title) {
                      const eventData = {
                          HORA_LIVRE
                      };

                      // Adiciona o evento ao calendário
                      $('#calendario').fullCalendar('renderEvent', eventData, true);

                      // Adiciona o evento ao banco de dados
                      $.ajax({
                          url: '/horarios/add',
                          method: 'POST',
                          contentType: 'application/json',
                          data: JSON.stringify(eventData),
                          success: function (response) {
                              console.log('Evento adicionado com ID:', response.ID);
                          },
                          error: function (error) {
                              console.error('Erro ao adicionar evento:', error);
                          }
                      });
                  }
                  $('#calendario').fullCalendar('unselect');
              },
              // Adicione lógica para manipular o clique em eventos, arrastar e soltar, e redimensionar conforme necessário
          });
      });
  </script>
  </main>
