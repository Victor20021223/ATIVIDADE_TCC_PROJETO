<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/pt-br.js"></script>

  <title>Tcc</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="Barra">
      <div class="container-fluid p-2" style="background-color: aquamarine;">
        <a class="navbar-brand" href="/">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/sobrenos">Sobre NÃ³s</a>
            </li>
          </ul>
        </div>
        <div class="facaParte" style="margin-right: 50px;">
          <a href="/user/login" style="text-decoration: none;">Entrar</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="calendario"></div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      $('#calendario').fullCalendar({
        header: {
          left: 'prev,next today',
          locale: 'pt-br',
          center: 'title',
          right: 'month'
        },
        defaultView: 'month',
        eventSources: [
          {
            url: '/eventos',
            method: 'GET',
            failure: function () {
              alert('Erro ao carregar eventos.');
            }
          }
        ]
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
