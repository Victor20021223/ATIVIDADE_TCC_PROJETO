<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Tcc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="Barra">
      <div class="container-fluid p-2" style="background-color: aquamarine;">
        <a class="navbar-brand" href="/user">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/sobrenos">Sobre Nós</a>
            </li>
          </ul>
        </div>
        <div class="facaParte" style="margin-right: 50px;">
          <a href="/user/login" style="text-decoration: none;">Entrar</a>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div id="calendario"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var eventos = [
          { id: 5, title: 'Horário 1', start: '2023-12-07T10:00:00', end: '2023-12-07T11:00:00' },
          { id: 6, title: 'Horário 2', start: '2023-12-07T12:00:00', end: '2023-12-07T13:00:00' },
          // Adicione mais eventos conforme necessário
        ];
    
        $('#calendario').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          defaultView: 'month',
          editable: false,
          events: eventos,
          eventClick: function (event) {
            // Aqui você pode adicionar a lógica para lidar com o clique em um evento
            alert('ID do Horário: ' + event.id);
          }
        });
      });
    </script>
  </main>

  <footer class="fixed-bottom" style="padding: 30px;">
    <h1 style="text-align: center;">FACEC</h1>
  </footer>
  <script>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
