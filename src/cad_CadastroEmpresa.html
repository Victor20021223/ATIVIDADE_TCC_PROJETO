<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylelogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Cadastro Empresa</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="/user">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="CadastroEmpresaMenu">
    <div id="main">
      <form class="row g-1" action="/admin" method="post">
        <div class="col-md-12">
          <label for="nomeEmpresa" class="form-label">Nome</label>
          <input type="text" class="form-control" id="NOME" name="NOME" required>
        </div>
        <div class="col-md-12">
          <label for="CNPJ" class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="CNPJ" name="CNPJ" required>
        </div>
        <div class="col-md-12">
          <label for="emailEmpresa" class="form-label">Email</label>
          <input type="email" class="form-control" id="EMAIL" name="EMAIL" required>
        </div>
        <div class="col-md-12">
          <label for="senhaEmpresa" class="form-label">Senha</label>
          <input type="password" class="form-control" id="SENHA" name="SENHA" required>
        </div>
        <div class="col-md-12">
          <label for="telefoneEmpresa" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="TELEFONE" name="TELEFONE" required>
        </div>
        <div class="col-md-12">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="LOGRADOURO" name="LOGRADOURO" required>
        </div>
        <div class="col-md-6">
          <label for="numero" class="form-label">Numero</label>
          <input type="text" class="form-control" id="NUMERO" name="NUMERO" required>
        </div>
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="BAIRRO" name="BAIRRO" required>
        </div>
        <div class="col-12">
          <div class="form-check-w-100">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com Termos e Condições
            </label>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>

</html>
