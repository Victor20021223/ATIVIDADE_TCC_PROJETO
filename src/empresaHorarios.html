<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylelogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Horários</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin">ADMIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/admin">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/servicos">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/profissional">Profissionais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/horarios">Horários</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>    
    <section>
      <h2>Horários Disponíveis</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Hora Livre</th>
          </tr>
        </thead>
        <tbody id="tabelaHorarios">
          <!-- Os dados serão exibidos aqui -->
        </tbody>
      </table>


      <script>
        // Função para fazer a requisição AJAX
        async function carregarHorarios() {
          try {
            const response = await fetch('/admin/horarios/hora');
            const { erro, dataHorario } = await response.json();

            const tabelaHorarios = document.getElementById('tabelaHorarios');

            // Limpar tabela antes de adicionar novos dados
            tabelaHorarios.innerHTML = '';

            if (!erro && dataHorario.length > 0) {
              dataHorario.forEach(horario => {
                const newRow = tabelaHorarios.insertRow();
                newRow.insertCell(0).innerText = horario.HORA_LIVRE;
              });
            } else {
              const newRow = tabelaHorarios.insertRow();
              const cell = newRow.insertCell(0);
              cell.colSpan = 1; // Ajuste conforme o número de colunas
              cell.innerText = 'Nenhum horário encontrado.';
            }
          } catch (error) {
            console.error('Erro ao carregar horários:', error);
          }
        }

        // Chame a função para carregar os horários quando a página carregar
        window.onload = function () {
          carregarHorarios();
        };
      </script>
    </section>
    <div class="cadastro">
      <a href="/admin/addHorario" style="text-decoration: none;">Cadastrar Horário</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
