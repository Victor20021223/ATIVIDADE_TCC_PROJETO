<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylelogin.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Cadastro Profissional</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">ADMIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/admin">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/servicos">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/profissional">Profissionais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/horarios">Horarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form method="post" action="/addHorario">

            <select class="form-select" aria-label="Default select example" name="DiaSemana">
                <option selected>Selecione o dia da semana</option>
                <option value="1">Segunda-feira</option>
                <option value="2">Terça-feira</option>
                <option value="3">Quarta-feira</option>
                <option value="4">Quinta-feira</option>
                <option value="5">Sexta-feira</option>
                <option value="6">Sabado-feira</option>
                <option value="7">Domingo-feira</option>
            </select>

            <div class="col mb-3">
                <label for="HoraInicio">Horario Inicio atendimento</label>
                <input type="time" class="form-control" id="HoraInicio" name="HoraInicio" placeholder="Hora Agenda"
                    required>
            </div>
            <div class="col mb-3">
                <label for="HoraFim">Horario Fim de atendimento</label>
                <input type="time" class="form-control" id="HoraFim" name="HoraFim" placeholder="Hora Fim" required>
            </div>
            <div class="col-md-4 mb-3" id="ContatoPro">
                <label for="IntervaloAtendimento">Intervalo entre atendimento</label>
                <input type="time" class="form-control" id="IntervaloAtendimento" name="IntervaloAtendimento" placeholder="Intervalo entre atendimento" required>
            </div>
            <div class="col mb-3">
                <label for="IntervaloInicio">Intervalo Inicio</label>
                <input type="time" class="form-control" id="IntervaloInicio" name="IntervaloInicio" placeholder="Intervalo Inicio" required>
            </div>
            <div class="col mb-3">
                <label for="IntervaloFim">Intervalo Fim</label>
                <input type="time" class="form-control" id="IntervaloFim" name="IntervaloFim" placeholder="Intervalo Fim" required>
            </div>
            <button class="btn" type="submit" style="background-color: aquamarine;">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
