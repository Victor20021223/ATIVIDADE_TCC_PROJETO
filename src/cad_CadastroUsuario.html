<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylelogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Cadastro</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/sobrenos">Sobre Nós</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="menu">
      <form class="column align-itens-center" method="post" action="/add">
        <div class="md-3">
          <label for="nomeUsuario" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
        </div>
        <div class="md-3">
          <label for="celularUsuario" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="celularUsuario" name="celularUsuario" required>
        </div>
        <div class="md-3">
          <label for="emailUsuario" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group" id="inputGroupPrepend2"></span>
            <input type="email" class="form-control" id="emailUsuario" aria-describedby="inputGroupPrepend2"
              name="emailUsuario" required>
          </div>
        </div>
        <div class="md-3">
          <label for="senhaUsuario" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario" required>
        </div>
        <div class="md-3" style="margin-top: 20px;">
          <p>Genero</p>
          <select class="form-select" name="generoUsuario" for="generoUsuario" aria-label="Default select example">
            <option value="1" >Escolha o gênero...</option>
            <option value="F" >Feminino</option>
            <option value="M" >Masculino</option>
          </select>
        </div>
        <div class="col-12 mt-3" style="text-align: center;">
          <button class="btn btn-primary" type="submit">Criar Conta</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
