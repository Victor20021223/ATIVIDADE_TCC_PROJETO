<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Empresas</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Lista de Empresas</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="empresaTableBody">
        <!-- Dados das empresas serão carregados aqui -->
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      // Função para carregar dados das empresas
      function loadEmpresas() {
        $.ajax({
          url: '/empresas', // Endpoint para obter dados das empresas
          method: 'GET',
          success: function(data) {
            var empresaTableBody = $('#empresaTableBody');
            empresaTableBody.empty(); // Limpar a tabela antes de adicionar novos dados
            
            data.forEach(function(empresa) {
              var row = `<tr>
                           <td>${empresa.id}</td>
                           <td>${empresa.nome}</td>
                           <td>${empresa.endereco}</td>
                           <td>${empresa.telefone}</td>
                         </tr>`;
              empresaTableBody.append(row);
            });
          },
          error: function() {
            alert('Erro ao carregar dados das empresas.');
          }
        });
      }

      // Carregar dados das empresas ao carregar a página
      loadEmpresas();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
