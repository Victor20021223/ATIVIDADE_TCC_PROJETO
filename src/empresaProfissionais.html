<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylelogin.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Profissionais</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/admin">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/servicos">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/profissional">Profissionais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Horarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="profissional">
      <table id="profissionais" class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">FUNCAO</th>
            <th scope="col">CONTATO</th>
            <th scope="col">SITUAÇÂO</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="cadastroProfissional">
      <a href="/admin/addProfissional" style="text-decoration: none;">Cadastrar Profissional</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabelaDados = document.getElementById('profissionais').getElementsByTagName('tbody')[0];

      // Puxar dados usando fetch no método GET
      fetch('/admin/profissional')
        .then(response => response.json())
        .then(data => {
          // Popula a tabela com os dados recebidos
          data.forEach(item => {
            const newRow = tabelaDados.insertRow();
            newRow.innerHTML = `<td>${item.ID}</td><td>${item.NOME}</td><td>${item.FUNCAO}</td><td>${item.CONTATO}</td><td>${item.SITUACAO}</td>`;
          });
        })
        .catch(error => console.error('Erro:', error));
    });

  </script>
</body>

</html>
