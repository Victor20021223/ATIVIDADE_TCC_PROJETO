<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylelogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Login</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="Barra">
      <div class="container-fluid p-2" style="background-color: #7FFFD4;">
        <a class="navbar-brand" href="/user">Sistema Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form class="card" action="/user/login" method="post">
      <div class="card-body">
        <label for="emailConfirma" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailConfirma" name="emailConfirma" aria-describedby="emailHelp"
          required>
        <div class="invalid-feedback">
          Por favor, escolha um email válido.
        </div>
      </div>
      <div class="card-body mb-3">
        <label for="senhaConfirma" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senhaConfirma" name="senhaConfirma" required>
        <div class="invalid-feedback">
          Por favor, escolha uma senha válida.
        </div>
      </div>
      <div class="mb-5 m-2 row-2" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a class="btn btn-primary" href="/user/login/add">Criar conta</a>
      </div>
    </form>
  </main>
  <div style="position: fixed; bottom: 10px; right: 10px; opacity: 0.5;">
    <button type="button" class="btn btn-secondary" id="adminButton">Login Empresa</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Erro de Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Email ou senha incorretos. Por favor, tente novamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('adminButton').addEventListener('click', function() {
      window.location.href = '/admin/login';
    });

    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
