<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/pt-br.js"></script>

  <title>Controle Empresa</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin">ADMIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/admin">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/servicos">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/profissional">Profissionais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/horarios">Horarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/relatorio">Relatórios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="calendario"></div>

    <!-- Modal para mostrar informações do evento -->
    <div class="modal fade" id="eventInfoModal" tabindex="-1" aria-labelledby="eventInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventInfoModalLabel">Detalhes do Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6>Título: <span id="eventTitle"></span></h6>
            <p>Horário: <span id="eventHorario"></span></p>
            <p>Serviço: <span id="eventService"></span></p>
            <p>Profissional: <span id="eventProfessional"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script>

      // Recarrega a página a cada 5 segundos
      setInterval(function () {
        location.reload();
      }, 500000);

      document.addEventListener('DOMContentLoaded', function () {
        $('#calendario').fullCalendar({
          header: {
            left: 'prev,next today',
            locale: 'pt-br',
            center: 'title',
            right: 'month'
          },
          defaultView: 'month',
          editable: true,
          events: '/eventos',
          eventClick: function (event) {
            // Preenche os campos do modal com os dados do evento clicado
            $('#eventTitle').text(event.title);
            $('#eventStart').text(moment(event.start).format('LLLL'));
            $('#eventEnd').text(event.end ? moment(event.end).format('LLLL') : 'N/A');
            $('#eventService').text(event.service || 'N/A');
            $('#eventProfessional').text(event.professional || 'N/A');
            $('#eventHorario').text(event.horario || 'N/A');
            // Abre o modal ao clicar em um evento
            $('#eventInfoModal').modal('show');
            console.log(event);
          },
        });
      });

    </script>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
