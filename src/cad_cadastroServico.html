<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylelogin.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Cadastro Profissional</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">ADMIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/admin">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/servicos">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/profissional">Profissionais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/horarios">Horarios</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/admin/relatorio">Relatórios</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form method="post" action="/addServico">
            <div class="col mb-3">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição"
                    required>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Sobre o servico" id="Sobre" name="Sobre"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Sobre o serviços</label>
            </div>
            <div class="col-md-4 mb-3" id="ContatoPro">
                <label for="valor">Valor</label>
                <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor" required>
            </div>
            <button class="btn" type="submit" style="background-color: aquamarine;">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
