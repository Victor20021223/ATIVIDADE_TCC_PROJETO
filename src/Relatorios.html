<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/pt-br.js"></script>

    <title>Controle Empresa</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">ADMIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/admin">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/servicos">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/profissional">Profissionais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/horarios">Horarios</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/admin/relatorio">Relatórios</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="relatorio">
            <a href="/relatorio-eventos" style="text-decoration: none;">Agendas</a>
        </div>
        <div>
            <canvas id="chartEventosCancelados" width="80" height="15"></canvas>
        </div>
        <div>
            <canvas id="chartEventosRegistrados" width="80" height="15"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Função para buscar dados e criar gráficos
            const criarGrafico = (url, canvasId, chartType, chartLabel) => {
                $.get(url, function (data) {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    new Chart(ctx, {
                        type: chartType,
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: chartLabel,
                                data: data.data,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            };
    
            // Criar gráfico de eventos cancelados
            criarGrafico('/api/eventos-cancelados', 'chartEventosCancelados', 'bar', 'Eventos Cancelados');
    
            // Criar gráfico de eventos registrados
            criarGrafico('/api/eventos-registrados', 'chartEventosRegistrados', 'bar', 'Eventos Registrados');
        });
    </script>
    
    
</body>

</html>
